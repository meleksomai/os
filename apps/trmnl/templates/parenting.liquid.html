<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="https://usetrmnl.com/css/latest/plugins.css">
    <script src="https://usetrmnl.com/js/latest/plugins.js"></script>
  </head>
  <body class="environment trmnl">
    <div class="screen">
      <div class="view view--full">
        <div class="layout">
          <div class="columns">
            <div class="column">
              <div class="item item--emphasis-2">
                <div class="content">
                  <span class="value value--large">Sarah is {{ age }}</span>
                </div>
              </div>

              <div class="divider my--8"></div>
              <div class="markdown">
                <div class="title">{{ summary }}</div>
              </div>
              <span class="label text--gray-45">Generated by OpenAI</span>
            </div>
          </div>
        </div>
        <div class="title_bar">
          <img class="image" src="https://usetrmnl.com/images/plugins/trmnl--render.svg">
          <span class="title">Parenting Advice Plugin</span>
          <span class="instance">{{ date }}</span>
        </div>
      </div>
    </div>
  </body>
</html>
